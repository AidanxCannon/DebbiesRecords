<!DOCTYPE html>
<html>
<head>
    <title>Debbie's Dog Grooming Salon - Edit Dog</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Dog</h1>
    <form action="/edit/{{ record[0] }}" method="POST">
        <label for="dog_name">Dog Name:</label>
        <input type="text" id="dog_name" name="dog_name" value="{{ record[1] }}" required>
        <br>
        <label for="dog_breed">Dog Breed:</label>
        <input type="text" id="dog_breed" name="dog_breed" value="{{ record[2] }}" required>
        <br>
        <label for="owner_first_name">Owner's First Name:</label>
        <input type="text" id="owner_first_name" name="owner_first_name" value="{{ record[3] }}" required>
        <br>
        <label for="owner_last_name">Owner's Last Name:</label>
        <input type="text" id="owner_last_name" name="owner_last_name" value="{{ record[4] }}" required>
        <br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ record[5] }}">
        <br>
        <label for="current_drop_off_date">Current Drop-off Date:</label>
        <input type="text" id="current_drop_off_date" name="current_drop_off_date" value="{{ formatted_drop_off_date }}" readonly><br>

        <label for="drop_off_date">New Drop-off Date:</label>
        <input type="date" id="drop_off_date" name="drop_off_date" value="{{ record[6] }}"><br>

        <label for="current_pick_up_date">Current Pick-up Date:</label>
        <input type="text" id="current_pick_up_date" name="current_pick_up_date" value="{{ formatted_pick_up_date }}" readonly><br>

        <label for="pick_up_date">New Pick-up Date:</label>
        <input type="date" id="pick_up_date" name="pick_up_date" value="{{ record[7] }}"><br>

        <br>
        <label for="bath">Bath:</label>
        <input type="checkbox" id="bath" name="bath" {% if record[7] %}checked{% endif %}>
        <br>
        <label for="meds">Medications:</label>
        <input type="checkbox" id="meds" name="meds" {% if record[8] %}checked{% endif %}>
        <label for="med_info">Medication Information:</label>
        <textarea id="med_info" name="med_info">{{ record.med_info }}</textarea><br>
        <br>
        <label for="shop_food">Shop Food/Own Food:</label>
        <input type="checkbox" id="shop_food" name="shop_food" {% if record[9] %}checked{% endif %}>
        <label for="food_info">Food Information</label>
        <textarea id="food_info" name="food_info">{{ record.food_info }}</textarea><br>
        <br>
        <label for="spay_neutered">Spay/Neutered:</label>
        <input type="checkbox" id="spay_neutered" name="spay_neutered" {% if record[10] %}checked{% endif %}>
        <br>
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes">{{ record.notes }}</textarea><br>
        <button type="submit">Save Changes</button>
    </form>
    <!-- Delete Form -->
    <form action="/delete/{{ record[0] }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this record?');">
        <button type="submit">Delete</button>
    </form>
    <br>
    <button type="submit" class = "btn btn-primary"><a href="/records">Cancel</a></button>
</body>
</html>
