<!DOCTYPE html>
<html>
<head>
    <title>Edit Dog</title>
</head>
<body>
    <h1>Edit Dog</h1>
    <form action="/edit/{{ record.id }}" method="POST">
        <label for="dog_name">Dog Name:</label>
        <input type="text" id="dog_name" name="dog_name" value="{{ record.dog_name }}" required>
        <br>
        <button type="submit">Update</button>
    </form>
    <br>
    <a href="/records">Back to Records</a>
</body>
</html>
