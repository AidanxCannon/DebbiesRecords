<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <title>Dog Boarding Sign In</title>
</head>
<body>
  <header>
    <h1>Dog Boarding Sign In</h1>
  </header>

  <div class="container">
    <form action="{{ url_for('boarding_signin') }}" method="POST">
      <div class="form-group">
        <label for="dog_name">Dog Name:</label>
        <input type="text" class="form-control" id="dog_name" name="dog_name" required>
      </div>

      <div class="form-group">
        <label for="dog_breed">Dog Breed:</label>
        <input type="text" class="form-control" id="dog_breed" name="dog_breed" required>
      </div>

      <div class="form-group">
        <label for="owner_first_name">Owner First Name:</label>
        <input type="text" class="form-control" id="owner_first_name" name="owner_first_name" required>
      </div>

      <div class="form-group">
        <label for="owner_last_name">Owner Last Name:</label>
        <input type="text" class="form-control" id="owner_last_name" name="owner_last_name" required>
      </div>

      <div class="form-group">
        <label for="phone_number">Phone Number:</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" required>
      </div>

      <div class="form-group">
        <label for="pick_up_date">Pick-up Date:</label>
        <input type="date" class="form-control" id="pick_up_date" name="pick_up_date" required>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="bath" name="bath">
        <label class="form-check-label" for="bath">Bath</label>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="meds" name="meds">
        <label class="form-check-label" for="meds">Medication</label>
      </div>

      <div class="form-group" id="med_info_group" style="display: none;">
        <label for="med_info">Medication Information:</label>
        <textarea class="form-control" id="med_info" name="med_info" rows="3"></textarea>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="shop_food" name="shop_food">
        <label class="form-check-label" for="shop_food">Shop Food/Own Food</label>
      </div>

      <div class="form-group" id="food_info_group" style="display: none;">
        <label for="food_info">Food Information:</label>
        <textarea class="form-control" id="food_info" name="food_info" rows="3"></textarea>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="spay_neutered" name="spay_neutered">
        <label class="form-check-label" for="spay_neutered">Spay/Neutered</label>
      </div>

      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

    <button type="submit" class = "btn btn-primary"><a href="/" class="return-link">Return to Home</a></button>
  </div>

  <script>
    // Script to toggle display of medication information text area based on Meds checkbox
    document.getElementById("meds").addEventListener("change", function() {
      var medicationInfoGroup = document.getElementById("med_info_group");
      medicationInfoGroup.style.display = this.checked ? "block" : "none";
    });

    // Script to toggle display of food information text area based on Shop Food checkbox
    document.getElementById("shop_food").addEventListener("change", function() {
      var foodInfoGroup = document.getElementById("food_info_group");
      foodInfoGroup.style.display = this.checked ? "block" : "none";
    });
  </script>
</body>
</html>
