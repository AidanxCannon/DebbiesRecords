<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Set Appointment</title>
</head>
<body>
    <h1>Set Appointment</h1>
    <form action="/set_appointment" method="post">
        <label for="dog_name">Dog Name:</label>
        <input type="text" id="dog_name" name="dog_name" required><br>

        <label for="dog_breed">Dog Breed:</label>
        <input type="text" id="dog_breed" name="dog_breed" required><br>

        <label for="owner_first_name">Owner's First Name:</label>
        <input type="text" id="owner_first_name" name="owner_first_name" required><br>

        <label for="owner_last_name">Owner's Last Name:</label>
        <input type="text" id="owner_last_name" name="owner_last_name" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required><br>

        <label for="scheduled_date">Scheduled Date:</label>
        <input type="date" id="scheduled_date" name="scheduled_date" required><br>

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea><br>

        <input type="submit" value="Set Appointment">
        <button><a href="employee_page">Return to Employee Page</a></button>
    </form>
</body>
</html>
